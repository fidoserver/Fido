
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Fido</title>
    <meta name="viewport" content="width=device-width, initial-scale=.7, user-scalable=no">
</head>
<body>
  
      <!-- Modal -->
      <div style="display:none;" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            ...
          </div> 
        </div> 
      </div> 

      <!-- Left Container -->
      <div id="left-container">
      <div class="content">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <!-- Right Container -->
    <div id="right-container">
      <div class="content">
        <div class="left-pane" id="left-pane"> 

          <button id="updates-available" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" style="display:none;">
            *updates available 
          </button>

          <div id="settings-button">
            <a href="#"><img src='img/gear-50-white.png'></a>
          </div>

        </div>
        <div class="right-pane"> 

        </div>
      </div>
    </div>

    <!--
      Templates
      -->
    <script type="text/template" id="template-UpdatesModal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Updates Available</h4>
          </div>
          <div class="modal-body">
            <!-- updates here --> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success install-updates">install updates</button>
          </div>
    </script>

    <script type="text/template" id="template-UpdateDiv">
      <%= version %>: <%= description %>
    </script>

    <!--
      Scripts
      -->

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/backbone-forms/distribution/backbone-forms.min.js"></script>
    <script src="bower_components/backbone-forms/distribution/templates/bootstrap3.js"></script>
    <script src="vendor/js/smoothie.js"></script>
    <script src="vendor/js/moment.min.js"></script>
    <script src="vendor/js/locationpicker.jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>

    <script src="app.js"></script>
    <script src="Models/Settings.js"></script>
    <script src="Models/Update.js"></script>
    <script src="Collections/Updates.js"></script>

    <!-- 
      Views 
      -->
    <script src="Views/SensorReadingLive.js"></script>
    <link rel="stylesheet" href="Views/SensorReadingLive.css">
    <script src="Views/SensorReadingsLiveGraph.js"></script>
    <link rel="stylesheet" href="Views/SensorReadingsLiveGraph.css">
    <script src="Views/SensorReadingsLiveAggregateGraph.js"></script>
    <link rel="stylesheet" href="Views/SensorReadingsLiveAggregateGraph.css">
    <script src="Views/SettingsForm.js"></script>
    <link rel="stylesheet" href="Views/SettingsForm.css">
    <script src="Views/MapPane.js"></script>
    <link rel="stylesheet" href="Views/MapPane.css">
    <script src="Views/UpdatesModal.js"></script>
    <script src="Views/UpdateDiv.js"></script>

    <!-- 
      Stylesheets
      -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/backbone-forms/distribution/templates/bootstrap3.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Views/SensorReadingLive.css">


    <script type="text/template" id="template-MapPane">
      <div id="map-pane"></div>
    </script>


    <script type="text/template" id="template-SensorReadingsLiveGraph">
      <div style="position:relative">
        <canvas id="chart"></canvas>
      </div>
    </script>


    <script type="text/template" id="template-SensorReadingsLiveAggregateGraph">
      <div style="position:relative">
        <canvas id="chart"></canvas>
      </div>
    </script>


    <script type="text/template" id="template-SensorReadingLive">
      <div class='reading'>
        <%= reading %>
      </div>
    </script>


    <!--
      START THE APP
      -->

    <script> 
      $(document).ready(function() {  
        App.start()
      })
    </script>
   


</body>
</html>
